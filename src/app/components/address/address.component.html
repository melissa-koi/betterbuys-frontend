<h2 style="font-weight:bolder;  font-style: italic; text-align: center;margin-top: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:cadetblue; ">Place Your Order Here</h2>

<div class="container">
    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8">

            <div class="submit-form py-3">
                <div *ngIf="!submitted">
                    <div class="form-group py-1">
                        <label for="name">Location</label>
                        <input type="text" class="form-control" id="name" required [(ngModel)]="address.location" name="name" />
                    </div>
        
                    <div class="form-group py-1">
                        <label for="text">Extra Description</label>
                        <input type="text" class="form-control" id="text" required [(ngModel)]="address.description" name="text" />
                    </div>
        
                    <div class="form-group py-1">
                        <label for="neighborhood">Phone</label>
                        <input type="number" class="form-control" id="neighborhood" required [(ngModel)]="address.phone" name="neighbourhood" />
                    </div>
                    
                    <div class="mt-2">
                        <button (click)="saveBusiness()" class="btn btn-outline-info" type="submit">Submit</button>
        
                    </div>
                </div>
            </div>

            <div class="col-md-2"></div>


            <div *ngIf="submitted" class="text-center">
                <h4>Order was submitted successfully!</h4>
                <h5 class="text-muted text-center">Thankyou for shopping with us!!</h5>
                <button class="btn btn-info" (click)="addBusiness()">Add</button>
            </div>
        
        </div>

    </div>
</div>

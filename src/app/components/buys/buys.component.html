<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">BetterBuys</h1>
            <p class="fw-normal text-white-50 mb-0">All the best for a whole lot less.</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let item of totBuys">
                <div class="card h-100" routerLink="/details/{{item.id}}">
                    <img class="card-img-top" src="{{item.image}}" style="height:200px" alt="..."/>
                    <div class="card-body p-4">
                        <div class="text-center"><h5 class="fw-bolder">{{item.title}}</h5>${{item.price}}</div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="/cart">Add to cart</a></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-3 bg-dark mb-0">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Melissa-koi 2021</p></div>
</footer>
